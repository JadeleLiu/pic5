<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>微糖下载</title>
	</head>

	<body style="background:url(images/andriodbg.png) no-repeat; background-size:100%;">
		<style type="text/css">
			*{margin:0; padding:0;}
			img{max-width: 100%; height: auto;}
			.test{height: 600px; max-width: 600px; font-size: 40px;}
			.test div{ width: 100%; position: absolute; bottom:16%; text-align: center;}
			.test img{width: 50%; height: auto;}
			.test p{font-size: 14px; text-align: center; color: #000;}
		</style>
		<div class="test">
			<div>
				<a href="https://itunes.apple.com/cn/app/wei-tang/id1050851676?mt=8">
					<img src="images/iphonedown1.png" alt="">
				</a>
                	<p>随便使个改</p>
				
            </div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript">
			function is_weixin() {
				var ua = navigator.userAgent.toLowerCase();
				if (ua.match(/MicroMessenger/i) == "micromessenger") {
					return true;
				} else {
					return false;
				}
			}
			var isWeixin = is_weixin();
			var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
			var weixinTip = $('<div id="weixinTip"><p><img src="live_weixinios.png" alt="微信打开"/></p></div>');
			if (isWeixin) {
				$("body").append(weixinTip);
			}
			$("#weixinTip").css({
				"position": "fixed",
				"left": "0",
				"top": "0",
				"height": winHeight,
				"width": "100%",
				"z-index": "1000",
				"background-color": "rgba(0,0,0,0.8)",
				"filter": "alpha(opacity=80)",
			});
			$("#weixinTip p").css({
				"text-align": "center",
				"margin-top": "10%",
				"padding-left": "5%",
				"padding-right": "5%"
			});
		</script>
	</body>

</html>
